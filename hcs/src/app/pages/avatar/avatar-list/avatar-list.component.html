<div class="container">

  <div class="table">

    <mat-toolbar>
      <span>AVATARS</span>
    </mat-toolbar>

    <mat-table [dataSource]="responseAvatar" class="mat-elevation-z4">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="health">
        <th mat-header-cell *matHeaderCellDef> Saúde </th>
        <td mat-cell *matCellDef="let row"> {{row.health}} </td>
      </ng-container>

      <ng-container matColumnDef="hungry">
        <th mat-header-cell *matHeaderCellDef> Fome </th>
        <td mat-cell *matCellDef="let row"> {{row.hungry}} </td>
      </ng-container>

      <ng-container matColumnDef="armor">
        <th mat-header-cell *matHeaderCellDef> Colete </th>
        <td mat-cell *matCellDef="let row"> {{row.armor}} </td>
      </ng-container>

      <ng-container matColumnDef="money">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let row"> {{row.money}} </td>
      </ng-container>

      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef> Experiência </th>
        <td mat-cell *matCellDef="let row"> {{row.experience}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let row">
          <span class="material-icons"> edit </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </mat-table>

  </div>

</div>
