<div class="main">
  <mat-card class="container">

    <mat-card-header>
      <mat-card-title>
        <h1>USUÁRIOS</h1>
      </mat-card-title>
      <div class="btn-group">
        <button class="btn-1" color="warn" mat-raised-button (click)="routerToUserCreate()">Excluir</button>
        <button class="btn-2" color="primary"  mat-raised-button (click)="openAddDialog()">Adicionar</button>
      </div>
    </mat-card-header>

    <table mat-table [dataSource]="users" >

      <!-- Coluna checkbox -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Coluna Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <!-- Coluna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- Coluna Permissão -->
      <ng-container matColumnDef="permission">
        <th mat-header-cell *matHeaderCellDef> Permissão </th>
        <td mat-cell *matCellDef="let user"> {{user.permission}} </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="actions" class="lastone">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let user">
          <button mat-button class="" (click)="openEditDialog(user.id)">
            <i class="material-icons edit" >edit</i>
          </button>
          <button mat-button class="" (click)="openDeleteDialog(user.id)">
            <i class="material-icons delete">delete</i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>

    </table>

    <mat-paginator class="mat-paginator" #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20, 30, 50, 100, 250]">
    </mat-paginator>

  </mat-card>

  <mat-spinner class="spinner" *ngIf="showSpinner"></mat-spinner>

</div>
