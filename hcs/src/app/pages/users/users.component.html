<mat-card class="card">

  <table mat-table [dataSource]="users" class="mat-elevation-z4" >

    <ng-container>
      <tr>teste</tr>
    </ng-container>

    <!-- Coluna checkbox -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <!-- Coluna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Coluna Permissão -->
    <ng-container matColumnDef="permission">
      <th mat-header-cell *matHeaderCellDef> Permissão </th>
      <td mat-cell *matCellDef="let user"> {{user.permission}} </td>
    </ng-container>

    <!-- Coluna Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let user">
        <a mat-button routerLink="/users/edit/{{ user.id }}">
          <i class="material-icons edit" >edit</i>
        </a>
        <button mat-button class="" (click)="openDeleteDialog(user.id)" class="">
          <i class="material-icons delete">delete</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>

  </table>

</mat-card>

<mat-spinner class="spinner" *ngIf="showSpinner"></mat-spinner>
