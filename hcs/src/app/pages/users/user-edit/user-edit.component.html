<div class="main">
  <div class="btn-x-header">
    <button class="btn-x" mat-button mat-dialog-close>X</button>
  </div>
  <mat-card-header>
    <h1>
      EDITAR USUÁRIO
    </h1>
  </mat-card-header>
  <mat-dialog-content>
    <form>
      <div>
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input value="{{user.name}}" type="text" matInput placeholder="" name="name" [(ngModel)]="user.name" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="pat@example.com" name="email" [(ngModel)]="user.email" required>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input type="password" matInput placeholder="" name="password" [(ngModel)]="user.password" required>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Confirmar Senha</mat-label>
          <input type="password" matInput placeholder="" required>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Permissão</mat-label>
          <input type="number" matInput placeholder="" name="permission" [(ngModel)]="user.permission" required>
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="button" class="btn" [mat-dialog-close]="true" mat-raised-button (click)="updateUser()">Atualizar</button>
  </mat-dialog-actions>
</div>
