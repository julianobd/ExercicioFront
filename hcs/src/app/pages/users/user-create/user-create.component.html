<div class="main">
  <div class="btn-x-header">
    <button class="btn-x" mat-button mat-dialog-close>X</button>
  </div>
  <mat-card-header>
    <h1>
      CRIAR USUÁRIO
    </h1>
  </mat-card-header>
  <mat-dialog-content>
    <form #f="ngForm">
      <div>
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input type="text" matInput placeholder="" name="name" [(ngModel)]="user.name" required #name="ngModel">
          <mat-error *ngIf="name.invalid">
            <mat-error *ngIf="name.errors.required">Nome obrigatório</mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput placeholder="pat@example.com"
            name="email"
            pattern="^\S+@\S+$"
            [(ngModel)]="user.email"
            #email="ngModel"
            required
          >
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="email.invalid">
            <mat-error *ngIf="email.errors.required">E-mail obrigatório</mat-error>
            <mat-error *ngIf="email.errors.pattern">E-mail inválido</mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input type="password" matInput placeholder="" name="password" [(ngModel)]="user.password" #password="ngModel" required>
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="password.invalid">
            <mat-error *ngIf="password.errors.required">Senha obrigatório</mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Confirmar Senha</mat-label>
          <input type="password" matInput placeholder="" #confirm required>
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="confirm.invalid">
            <mat-error *ngIf="confirm.errors.required">Confirme sua senha</mat-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="radio">
        <label>Nível de permissão:</label>
        <mat-radio-group name="permission" [(ngModel)]="user.permission" #permission required>
          <mat-radio-button value="0">0</mat-radio-button>
          <mat-radio-button value="1">1</mat-radio-button>
          <mat-radio-button value="2">2</mat-radio-button>
        </mat-radio-group>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      type="submit"
      class="btn"
      [mat-dialog-close]="true"
      mat-raised-button
      [disabled]="!f.valid"
      (click)="addUser()"
    >
      Criar Usuário
    </button>
  </mat-dialog-actions>
</div>
