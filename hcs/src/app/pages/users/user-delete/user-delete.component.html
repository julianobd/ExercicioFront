<h1 mat-dialog-title>Excluir usuário</h1>
<div mat-dialog-content>Tem certeza que deseja excluir este usuário?</div>
<div mat-dialog-actions>
  <button class="btn-delete" mat-button [mat-dialog-close]="true" color="warn" (click)="deleteUser(user.id)">Excluir</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
</div>
