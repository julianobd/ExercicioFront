<h1 mat-dialog-title>Excluir usuário</h1>
<div mat-dialog-content>Tem certeza que deseja excluir este usuário?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn" (click)="deleteUser(user.id)">Excluir</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</div>
