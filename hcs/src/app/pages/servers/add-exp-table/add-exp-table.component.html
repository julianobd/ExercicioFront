<div class="main">
  <mat-card class="container">
  <mat-card-header>
    <h1>ADICIONAR TABELA DE EXPERIÊNCIA</h1>
    <div class="btn-group">
      <button mat-raised-button class="btn1" (click)="onCreate()">Adicionar Tabela de Exp</button>
      <button mat-raised-button class="btn2" (click)="onSave()">Salvar Tabela de Exp</button>
    </div>
  </mat-card-header>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- exp Column -->
    <ng-container matColumnDef="exp" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Experiência</th>
      <td mat-cell *matCellDef="let element">{{element.exp}}</td>
    </ng-container>

    <!-- level Column -->
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
      <td mat-cell *matCellDef="let element" > {{element.level}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element" > {{element.title}} </td>
    </ng-container>
    <!-- Edit/Delete Column -->
    <ng-container class="text-center" matColumnDef="actions">
      <th class="text-center" mat-header-cell *matHeaderCellDef width="15%">Ações </th>
      <td class="text-center" mat-cell *matCellDef="let element">
        <button class="btn-edit">
          <i class="material-icons edit" (click)="onEdit(element.exp,element.level,element.title,element)">edit</i>
        </button>
        <button class="btn-delete">
          <i class="material-icons delete" (click)="onDelete(element)">delete</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row ; columns: displayedColumns;"></tr>
  </table>

</mat-card>
</div>
