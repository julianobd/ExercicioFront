<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- exp Column -->
  <ng-container matColumnDef="exp">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ExperiÃªncia </th>
    <td mat-cell *matCellDef="let element"> {{element.exp}} </td>
  </ng-container>

  <!-- level Column -->
  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
    <td mat-cell *matCellDef="let element"> {{element.level}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button (click)="onCreate()">Adicionar Tabela de Exp</button>
