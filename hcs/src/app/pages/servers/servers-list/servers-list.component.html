  <div class="container">
  <div class="mat-elevation-z8">
    <table class=".mat-elevation-z8">
      <caption class="caption">
        <span id="servidores">SERVIDORES</span>
        <button class="add" mat-button>
          <span class="material-icons">
          add_circle_outline
        </span>Adicionar
      </button>
    </caption>
        <thead >
            <tr id="t-header" >
                <th>#</th>
                <th>Nome</th>
                <th>Compartilhado</th>
                <th>Doenças</th>
                <th>Dinheiro inicial</th>
                <th>Status inicial</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let srvsList of serversListing | paginate: {id: 'listing_pagination',
              itemsPerPage: 5,
              currentPage: pages,
              totalItems: totalPages
            }
              " >
                <td>{{srvsList.id}}</td>
                <td>{{srvsList.name}}</td>
                <td>{{srvsList.shared}}</td>
                <td>{{srvsList.hasDisease}}</td>
                <td>{{srvsList.initialMoney}}</td>
                <td>{{srvsList.initialStatsPoints}}</td>
                <td class="align-center" style="white-space: nowrap;width: 1%;">
                  <span  >
                    <a routerLink=""  ><img class="icone" src="assets/edit.png" alt=""></a>
                  </span>
                  <span  >
                    <a routerLink=""  ><img class="icone" src="assets/enter.png" alt=""></a>
                  </span>
                </td>
            </tr>

        </tbody>

    </table>
          <div class="paginator">
              <pagination-controls
              id="listing_pagination"
              [previousLabel]="labels.previousLabel"
              [nextLabel]="labels.nextLabel"
              maxSize="5"
              directionLinks="true"
              (pageChange)="pages = $event">
              </pagination-controls>
          </div>

  </div>
</div>
