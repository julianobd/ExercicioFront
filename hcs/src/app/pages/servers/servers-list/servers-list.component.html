  <div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th class="t-header" mat-header-cell *matHeaderCellDef> Número </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th class="t-header" mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Shared Column -->
      <ng-container matColumnDef="weight">
        <th class="t-header" mat-header-cell *matHeaderCellDef> Compartilhado </th>
        <td mat-cell *matCellDef="let element"> {{element.shared}} </td>
      </ng-container>

      <!-- Disease Column -->
      <ng-container matColumnDef="symbol">
        <th class="t-header" mat-header-cell *matHeaderCellDef> Doenças </th>
        <td mat-cell *matCellDef="let element"> {{element.disease}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
