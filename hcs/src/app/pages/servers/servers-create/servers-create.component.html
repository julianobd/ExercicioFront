<section class="box">
  <mat-card class="example-card">
    <mat-card-title>CRIAR SERVIDOR</mat-card-title>
    <form class="example-form" (ngSubmit)="createServers()" [formGroup]="form">
      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput class="form-control"  formControlName="name" />
      </mat-form-field>

      <label>Compartilhado</label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"

            id="inlineRadio1"
            value="true"
            formControlName="shared"
          />
          <label class="form-check-label" for="inlineRadio1">Sim</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"

            id="inlineRadio1"
            value="false"
            formControlName="shared"
          />
          <label class="form-check-label" for="inlineRadio1">Não</label>
        </div>
      </div>
      <div>
        <div class="form-check form-check-inline">
          <label>Doença</label>
          <input
            class="form-check-input"
            type="radio"

            id="inlineRadio2"
            value="true"
            formControlName="hasDisease"
          />
          <label class="form-check-label" for="inlineRadio2">Sim</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"

            id="inlineRadio2"
            value="false"
            formControlName="hasDisease"
          />
          <label class="form-check-label" for="inlineRadio2">Não</label>
        </div>
      </div>

      <mat-form-field>
        <mat-label>Dinheiro Inicial:0</mat-label>
        <input matInput type="number" class="form-control"  formControlName="initialMoney" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Ponto de status Inicial:0</mat-label>
        <input matInput type="number" class="form-control" formControlName="initialStatsPoints" />
      </mat-form-field>
      <section class="btn-section">
        <div class="example-label"></div>
        <div class="example-button-row">
          <button mat-button>CRIAR</button>
        </div>
      </section>
    </form>
  </mat-card>
</section>
